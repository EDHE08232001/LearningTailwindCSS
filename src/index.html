<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="container mx-auto px-4"> <!-- Content Wrapper -->
        <nav class="flex justify-between items-center py-6">
            <h1 class="text-xl font-bold">
                <a href="/" class="text-blue-500 hover:text-blue-700">Edward He is Design</a>
            </h1>

            <ul class="flex space-x-4">
                <li>
                    <a href="#" class="hover:text-blue-500">Home</a>
                </li>
                <li>
                    <a href="#" class="hover:text-blue-500">About</a>
                </li>
                <li>
                    <a href="#" class="hover:text-blue-500">Contact</a>
                </li>
            </ul>
        </nav>

        <main style="margin-bottom: 10px;">
            <div class="flex justify-end space-x-4 mb-6">
                <a href="#" class="text-blue-500 hover:underline">Log In</a>
                <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Sign
                    Up</a>
            </div>

            <header class="mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Content</h2>
                <h3 class="text-lg mt-2 text-gray-700">Design Course for Chad</h3>
            </header>

            <section>
                <h4 class="text-md font-semibold mb-4">Latest Lecture</h4>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <img src="./images/flatDesign.png" alt="Flat-Design-Thumbnail" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <span class="block font-semibold">Flat Design</span>
                            <span class="block text-sm text-gray-600">Presented by Narvia</span>
                        </div>
                    </div>
                </div>

                <h4 class="text-md font-semibold mb-4 mt-6">Most Popular Lecture</h4>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <img src="./images/neumorphism.png" alt="Neumorphism" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <span class="block font-semibold">Neumorphism</span>
                            <span class="block text-sm text-gray-600">Presented by Aqua</span>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-6">
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded transition-colors">Load
                        More</button>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
